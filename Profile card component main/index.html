<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">

  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
   <main class="card">
      <section class="pic">
        <img src="./images/image-victor.jpg" alt="victors' image">
      </section>

      <section class="who">
        <p><span class="name">Victor Crest</span><span class="age greytext">26</span></p> 
        <p class="greytext city">London</p>
      </section>

      <section class="stats">
        <p class="stat"><span class="nr">80K</span><br><span class="cat greytext">Followers</span></p>
        <p class="stat"><span class="nr">803K</span><br><span class="cat greytext">Likes</span></p>    
        <p class="stat"><span class="nr">1.4K</span><br><span class="cat greytext">Photos</span></p> 
      </section>   
  </main>
  
  <footer class="attribution">
    <span>Challenge by</span>   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   <span>Coded by</span>  <a href="#">Unknown</a>.
  </footer>
  
</body>
</html>
